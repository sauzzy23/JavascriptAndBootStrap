<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript task-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-xs-1 p-auto text-center">
            <h2>Enter the number</h2>
            <input type="text" id="num">
            <button class="btn btn-primary" onclick="reverseNumber()">Submit</button>
            <h2 class="pt-1" id="reverse"></h2>
        </div>
    </div>
    <script>
        let numDisplay = document.querySelector("#reverse");
        let rev_num = 0;

        function reverseNumber() {
            let inputNumber = document.querySelector("#num").value;
            inputNumber = Number(inputNumber);

            while (inputNumber > 0) {
                rev_num = rev_num * 10 + inputNumber % 10;
                inputNumber = Math.floor(inputNumber / 10);
            }
            numDisplay.innerHTML = `The reverse number is ${rev_num}`;
        }
    </script>
</body>
</html>
