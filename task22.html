<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-task-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
       
        body{
            position: absolute;
            top: 30%;
            width: 100%;
        }
        .container{
            width: 35vw;
            height: 35vh;
           display:flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
        }
        .container>h2{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container bg-dark h-3">
        <button id="show-date-btn">Show Date</button>
        <h2 id="show-date"></h2>
        <button id="show-time-btn">Show Time</button>
        <h2 id="show-time"></h2>
    </div>


    <script>
        document.getElementById("show-date-btn").addEventListener("click", function() {
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString();
            document.getElementById("show-date").textContent = formattedDate;
        });


        document.getElementById("show-time-btn").addEventListener("click", function() {
            const currentTime = new Date();
            document.getElementById("show-time").textContent = currentTime;
        });
    </script>
</body>
</html>
