<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .center-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center center-div">
                <h2>Enter the String</h2>
                <input type="text" id="str">
                <button class="btn btn-primary" onclick="sortString()">Submit</button>
                <h2 id="res"></h2>
            </div>
        </div>
    </div>
    <script>
        function sortString() {
            let str = document.querySelector("#str").value;
            let sortedStr = str.split('').sort().join('');
            document.querySelector("#res").innerHTML = `Sorted String is ${sortedStr}`;
        }
    </script>
</body>
</html>
