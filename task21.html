<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Added custom CSS for styling */
        .Box {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Box">
            <label for="num1">1st Number:</label>
            <input type="text" id="num1" class="form-control">
            <br>
            <label for="num2">2nd Number:</label>
            <input type="text" id="num2" class="form-control">
            <br>
            <button class="btn btn-primary" onclick="Multiply()">Multiply</button>
            <button class="btn btn-primary" onclick="Divide()">Divide</button>
            <h5 id="res"></h5>
        </div>
    </div>
    <script>
        let a = document.querySelector("#num1");
        let b = document.querySelector("#num2");
        let c = document.querySelector("#res");

        function Multiply() {
            let x = Number(a.value);
            let y = Number(b.value);
            c.innerHTML = `The multiplication is ${x * y}`;
        }

        function Divide() {
            let x = Number(a.value);
            let y = Number(b.value);
            c.innerHTML = `The division is ${x / y}`;
        }
    </script>
</body>
</html>
