<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
          font-family: 'Times New Roman', Times, serif, sans-serif;
        }
   
        div {
          margin: 0 auto;
          width: 80%;
        }
   
        table {
          width: 100%;
          border-collapse: collapse;
          background: linear-gradient(to bottom, #edf375, #ffb956, rgb(255, 129, 129), #9999FF);
        }
   
        td {
          padding: 8px;
        }
  
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
          width: 100%;
          padding: 8px;
          margin: 5px 0;
          border-radius: 4px;
        }
   
        button[type="submit"] {
          background-color: #ff0000;
          color: white;
          padding: 10px 100px;
          border: solid black 4px;
          border-radius: 90px;
          cursor: pointer;
          margin-left: 450px;
        }
   
        button[type="submit"]:hover {
          background-color: #f00000;
        }
   
        .error-message {
          color: red;
        }
      </style>
</head>
<body>
    <div>
        <form id="registrationForm" action="#">
          <table>
            <thead>
              <tr>
                <b><th class="center" colspan="2" style="color: blue;" align="center">Registration Form</th></b>
              </tr>
            </thead>
            <tbody>
              <!-- Your form fields here -->
   
              <tr>
                <td>First Name</td>
                <td><input type="text" id="firstName" required></td>
              </tr>
   
              <tr>
                <td>Last Name</td>
                <td><input type="text" id="lastName"></td>
              </tr>
     
              <tr>
                <td>Email</td>
                <td><input type="email" name="email" id="email" required></td>
              </tr>
             
              <tr>
                <td>Password</td>
                <td><input type="password" name="password" id="password" required></td>  
              </tr>
     
              <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="reenterPassword" id="reenterPassword" required></td>
              </tr>
     
              <tr>
                <td>Gender</td>
                <td><label for="radio1">Male</label>
                  <input type="radio" name="gender" id="radio1"></td>
                <td><label for="radio2">Female</label></td>
                  <td><input type="radio" name="gender" id="radio2"></td>
              </tr>

              <tr>
                <td>Age</td>
                <td><input type="number" name="age" id="age"></td>
              </tr>
     
              <tr>
                <td>Phone Number</td>
                <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
              </tr>
     
              <tr>
                <td>Address</td>
                <td><input type="text" name="address" id="address"></td>
              </tr>
     
              <tr>
                <td>State</td>
                <td><input type="text" name="state" id="state"></td>
              </tr>
     
              <tr>
                <td>Country</td>
                <td>
                  <select name="country" id="country" required>
                    <option value="">Select your country</option>
                    <option value="India">India</option>
                  </select>
                </td>
              </tr>
   
              <tr>
                <td>Language Known:</td>
                <td>
                  <input type="checkbox" id="englishCheckbox">
                  <label for="englishCheckbox">English</label>
                  <input type="checkbox" id="hindiCheckbox">
                  <label for="hindiCheckbox">Hindi</label>
                  <input type="checkbox" id="karnatkaCheckbox">
                  <label for="karnatkaCheckbox">Karnatka</label>
                  <input type="checkbox" id="teluguCheckbox">
                  <label for="teluguCheckbox">Telugu</label>
                </td>
              </tr>
              <tr>
                 <td><input type="checkbox" id="declarationCheckbox" required>
                    <label for="declarationCheckbox">Here I declare all the given details are true</label></td>
              </tr>


              <tr>
                <td style="padding-left: 14rem;"> Login to <a href="https://www.ethuns.com">ethuns</a> website</td>
              </tr>

              <tr>
              <td><button style="display:flex; justify-content:  center;" type="submit">Register</button></td>
              </tr>
            </tbody>
           
          </table>
  
        </form>
        <p class="error-message" id="errorMessage"></p>
      </div>
   
      <script>
        const registrationForm = document.getElementById('registrationForm');
        const errorMessage = document.getElementById('errorMessage');
   
        registrationForm.addEventListener('submit', function(event) {
          event.preventDefault();
          const declarationCheckbox = document.getElementById('declarationCheckbox');
          if (!declarationCheckbox.checked) {
            errorMessage.textContent = 'Please accept the declaration.';
            return;
          }
          errorMessage.textContent = 'Form submitted successfully!';
        });
      </script>  
</body>
</html>
