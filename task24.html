<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-icon {
            font-size: 2rem;
            color: #aaa;
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center font-italic" style="font-style: italic;">Instagram</h2>
        <form>
            <div class="mb-3 position-relative">
                <i class="ri-user-fill login-icon"></i>
                <input class="form-control" placeholder="Username" type="text" name="username">
            </div>
            <div class="mb-3 position-relative">
                <i class="ri-lock-fill login-icon"></i>
                <input class="form-control" placeholder="Password" type="password" name="password">
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div class="forgot-password"><a href="#" class="text-primary">Forgot password?</a></div>
            </div>
            <button type="submit" class="btn btn-block login-button" style="padding-right: 240px; text-align: center;" >Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account! <a href="#" class="text-primary">Sign up here.</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
